<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Redis Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body class="dark-mode">
    <div id="intro-overlay">
        <button id="start-discovery">ðŸš€ START YOUR REDIS EXPERIENCE</button>
    </div>
    <div class="glass-container">
        <header>
            <div class="logo">
                <span class="icon">âš¡</span>
                <h1>Mini<span>Redis</span></h1>
            </div>
            <div class="status-badge" id="server-status">
                <span class="dot"></span>
                <span class="text">Checking Server...</span>
            </div>
        </header>

        <main>
            <section class="stats-grid">
                <div class="stat-card">
                    <span class="label">Total Keys</span>
                    <span class="value" id="stat-keys">0</span>
                </div>
                <div class="stat-card">
                    <span class="label">Memory usage</span>
                    <span class="value">Internal</span>
                </div>
                <div class="stat-card">
                    <span class="label">Server Port</span>
                    <span class="value">8080</span>
                </div>
            </section>

            <section class="console-section">
                <div class="console-header">
                    <h3>Interactive Console</h3>
                    <div class="console-actions">
                        <button id="clear-console">Clear</button>
                    </div>
                </div>
                <div class="console-output" id="console-output">
                    <div class="line system">Welcome to Mini Redis Dashboard. Type a command to start.</div>
                </div>
                <div class="console-input-wrapper">
                    <span class="prompt">></span>
                    <input type="text" id="console-input" placeholder="SET key value, GET key, DBSIZE..."
                        autocomplete="off">
                    <button id="send-btn">Execute</button>
                </div>
            </section>

            <section class="quick-actions">
                <h3>Quick Commands</h3>
                <div class="button-group">
                    <button class="action-btn" data-cmd="SET mykey 'Hello'">SET</button>
                    <button class="action-btn" data-cmd="GET mykey">GET</button>
                    <button class="action-btn" data-cmd="DEL mykey">DEL</button>
                    <button class="action-btn" data-cmd="INCR counter">INCR</button>
                    <button class="action-btn" data-cmd="DBSIZE">DBSIZE</button>
                    <button class="action-btn" data-cmd="ZADD levels 100 'Legend'">ZADD</button>
                    <button class="action-btn" data-cmd="ZCARD levels">ZCARD</button>
                    <button class="action-btn" data-cmd="ZRANK levels 'Legend'">ZRANK</button>
                    <button class="action-btn" data-cmd="ZRANGE levels 0 -1">ZRANGE</button>
                </div>
            </section>
        </main>

        <footer>
            <p>Mini Redis Service &bull; High Performance Key-Value Store</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
